<li>
  <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

  <h2>
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>

    <span class="post-categories">[{{ post.categories | category_links }}]</span>
  </h2>

  <article>
    {{ post.excerpt | markdownify }}

    <div class="post-meta">
      [<a href="{{ post.url | prepend: site.baseurl }}">Read article ➡️</a>]
    </div>
  </article>
</li>
